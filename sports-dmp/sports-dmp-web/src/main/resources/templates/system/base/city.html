<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>配置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/assets/system/common/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/assets/system/common/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<div class='layui-col-xs12 layui-col-md4 province-wrap'>
		<blockquote class="layui-elem-quote quoteBox">
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addP_btn">添加省份</a> 
			</div>
		</blockquote>
		<table id="province" lay-filter="province" ></table>
	</div>
	
	<div class='layui-col-xs12 layui-col-md7 magl15'>
		<input class='parantCode' type='hidden'>
		<blockquote class="layui-elem-quote quoteBox">
			<form class="layui-form"  onsubmit="return false;">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
					</div>
					<a class="layui-btn search_btn" data-type="reload">搜索</a>
				</div>
			</form>
		</blockquote>
		<table id="cityList" lay-filter="cityList"></table>
		<div id='pageWrap'></div>
	</div>
	<script type="text/html" id="cityListBar">
  			<button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del">
    			<i class="layui-icon">&#xe640;</i>
  			</button>
	</script>
	<script type="text/html" id="proListBar">
		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">添加城市</a>
	</script>
<script type="text/javascript">
	var realPath = "${ctx}"
</script>
<script type="text/javascript" src="/assets/system/common/layui/layui.js"></script>
<script type="text/javascript" src="/assets/system/base/city.js"></script>
</body>
</html>
