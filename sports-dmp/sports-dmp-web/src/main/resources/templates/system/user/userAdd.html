<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/assets/system/common/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/assets/system/common/css/public.css" media="all" />
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FLZR45tklaMTmKIuQvziWyv7POy2WMc7"></script>
	<style>
		.BMap_cpyCtrl,.anchorBL{display:none}	
		.layui-input-block{    margin-left: 121px;margin-right:20px;}
		.layui-form-label{width:70px}
		.pad20-0{
			padding:20px 0px;
			box-sizing:border-box;
		}
		.relative_parent{
			position:relative;
			
		}
		.relative_right{
			position: absolute;
		    right: 10px;
		    top: 8px;
		    line-height: 38px;
		    color: #1AA094;
		}
		.valueWidth{
				width:200px!important;
			}
			.infoItem{
				width:80px!important;
			}
			.layui-form-radio{
				padding-right:0!important;
			}
			.layui-input-block{
				margin-left:0!important;
			}
			.tableBox{
				padding:5px 10px!important;
			}
			.layui-form-checkbox{
			margin-bottom:5px;
			}
			
			
	</style>
</head>
<body class="childrenBody" style="overflow-x:hidden;">
<input type='hidden' id='addIframIndex'>
<form class="layui-form">
	<input type="hidden" class="layui-input uuid" name='uuid' id='uuid'>
	<input type="hidden" class="layui-input getUserInfo">
	<div  style='display:none'></div>
	<div class="layui-col-md12 layui-col-xs12">
		<div class="tableBox">
			<table class="tableWidth">
				<tr class="layui-form-item">
					<td class="infoItem">登录名</td>
					<td class="valueWidth relative_parent">
						<input type="text" class="layui-input userName" lay-verify="required|username" name="userName" placeholder="用于用户登录" autocomplete="off">
						<!-- <div class="relative_right">用于用户登录</div> -->
					</td>
					
				
					<td class="infoItem">真实姓名</td>
					<td class="valueWidth relative_parent">
						<input type="text" class="layui-input realName"  name="realName" placeholder="内部真实名称" autocomplete="off">
						<!-- <div class="relative_right">内部真实名称</div> -->
					</td>
					
				</tr>
				<tr class="layui-form-item" id="passDiv" >
					<td class="infoItem">密码</td>
					<td class="valueWidth relative_parent" colspan="3">
						<input type="text" class="layui-input password" lay-verify="required"  name='password' placeholder="密码不小于6位长度" value="" autocomplete="off">
					</td>
				</tr>
				
				<tr>
					<td class="infoItem">性别</td>
					<td class="valueWidth genderRadios">
						<input type="radio" name="gender" value="男" title="男" checked>
						<input type="radio" name="gender" value="女" title="女">
						<input type="radio" name="gender" value="未知" title="未知" >
					</td>
				</tr>
				<tr>
					<td class="infoItem">用户角色</td>
					<td class="valueWidth3" colspan="3">
						<input type="hidden" class="layui-input roles" name="roles" autocomplete="off">
						<div class="layui-input-block roleBox" style="text-align:left">
							
						</div>
					</td>
				</tr>
				<tr class="layui-form-item">
					<td class="infoItem">Email</td>
					<td class="valueWidth">
						<input type="text" class="layui-input email" lay-verify="" name="email" placeholder="请输入邮箱" autocomplete="off">
					</td>
				
					<td class="infoItem">电话</td>
					<td class="valueWidth">
						<input type="text" class="layui-input phone" lay-verify="required|phone|number" name="phone" placeholder="请输入电话" autocomplete="off">
					</td>
				</tr>
				<tr class="layui-form-item">
					<td class="infoItem" id="abc">备注</td>
					<td class="valueWidth">
						<textarea placeholder="请输入内容摘要" class="layui-textarea remark" name='remark'></textarea>
					</td>
				</tr>
				
			</table>

			<div class="layui-form-item" style="margin-top:10px;">
				<div class="layui-input-block" style="text-align: center;">
					<button class="layui-btn layui-btn-sm addBtn" lay-submit="" lay-filter="addBtn">立即添加</button>
					<button class="layui-btn layui-btn-sm updateBtn" lay-submit="" lay-filter="updateBtn">确认编辑</button>
				</div>
			</div>
		</div>
	</div>
</form>
	
	<script type="text/javascript">
			var realPath = "${ctx}"
		</script>
	<script type="text/javascript" src="/assets/system/common/layui/layui.js"></script>
	<script type="text/javascript" src="/assets/system/user/userAdd.js"></script>
</body>
</html>
