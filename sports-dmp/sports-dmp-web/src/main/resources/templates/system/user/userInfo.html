<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/assets/system/common/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/assets/system/common/css/public.css" media="all" />
	<style>
		[v-cloak] {display: none;}
	</style>
</head>
<body class="childrenBody userInfobody">
<form class="layui-form layui-row userInfowrap" id='app'>
	<div class="layui-card">
	  <div class="layui-card-header"><i class="layui-icon layui-icon-friends"></i>个人信息</div>
	  <div class="layui-card-body layui-row">
		<div class="layui-col-md6 layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" value="" disabled class="layui-input" v-model="userInfo.userName">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class=" layui-col-xs7">
						<input type="password" value="超级管理员" disabled class="layui-input layui-disabled" v-model="userInfo.password">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-block">
						<input type="text" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName" v-model="userInfo.realName">
					</div>
				</div>
				<!-- <div class="layui-form-item">
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-block">
						<input type="text" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input nickName" v-model="userInfo.nickName">
					</div>
				</div> -->
				<div class="layui-form-item" pane="">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block userSex">
						<input type="radio" name="sex" value="男" title="男"  lay-filter="sex" >
						<input type="radio" name="sex" value="女" title="女" lay-filter="sex" >
						<input type="radio" name="sex" value="未知" title="未知" lay-filter="sex" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="tel" value="" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone" v-model="userInfo.phone">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" value="" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail" v-model="userInfo.email">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<a class="layui-btn" @click='updateInfo'>立即修改</a>
					</div>
				</div>
		</div>
		<div class="layui-col-md3 layui-col-xs12 user_right">
			<div class="layui-upload-list">
				<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace" :src="userInfo.avatar">
			</div>
			<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 亲,换一个头像吧</button>
		</div>
	  </div>
	</div>
	
</form>
<form class="layui-form" style="margin:20px 35px 20px 20px;display:none" id='pwdmodle'>
  	<div class="layui-form-item">
		<label class="layui-form-label" style="width:45px">旧密码</label>
		<div class="layui-input-block" style="margin-left:80px">
			<input type="password" placeholder="旧密码" class="layui-input oldPass">
		</div></div>
	<div class="layui-form-item">
		<label class="layui-form-label" style="width:45px">新密码</label>
		<div class="layui-input-block" style="margin-left:80px">
			<input type="password" placeholder="新密码"class="layui-input oldPass" >
		</div></div>
	<div class="layui-form-item "  style="margin-top:20px;text-align:center">
			<a class="layui-btn updatePassWord">确认修改</a>
	</div>
</form>
<script type="text/javascript">
		var realPath="${ctx}"
	</script>
	<script type="text/javascript" src="/assets/system/common/layui/layui.js"></script>
	<script type="text/javascript" src="/assets/system/common/vue/vue.js"></script>
	<script type="text/javascript" src="/assets/system/user/userInfo.js"></script>
	
</body>
</html>
