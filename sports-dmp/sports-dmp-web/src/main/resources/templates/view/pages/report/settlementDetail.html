	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/common/layui/layui.js"></script>
	<script>
		var width,height,indexclose,indexclose2;
		if(document.body.clientWidth<1500){
			width='560px';
			height="450px";
		}else{
			width='560px';
			height="750px";
		}
		var realPath = "${ctx}";
		var dataApi = realPath + "/dmp/api/settlementReport/detail";
		layui.use(['table', 'form', 'layedit', 'laydate'], function() {
			var table = layui.table;
			var form = layui.form;
			var layedit = layui.layedit;
			var laydate = layui.laydate;
			var limit = 20;
			var page = 1;
			//日期
			laydate.render({
				elem: '#startTime'
			});
			laydate.render({
				elem: '#endTime'
			});
			//展示已知数据
			indexclose = layer.load(2, {shade: false}); //0代表加载的风格，支持0-2
			table.render({
				elem: '#demo',
				id: 'tableDemo',
				url: dataApi + "?timestamp=" + (new Date()).valueOf(), //数据接口
				height: 861,
				cols: [
					[{
						field: 'serialNum',
						title: '排序',
						type: 'numbers',
						width: 50
					},{
						field: 'orderCode',
						title: '订单号',
						width: 110
					},{
						field: 'registerCode',
						title: '用户编号',
						width: 100
					},{
						field: 'gameName',
						title: '项目名称',
						width: 150
					},{
						field: 'matchName',
						title: '赛事名称',
						width: 200
					},{
						field: 'nickName',
						title: '昵称',
						width: 100
					},{
						field: 'payMoney',
						title: '订单金额',
						width: 110
					},{
						field: 'orderStatus',
						title: '状态',
						width: 80,
						templet: '#orderStatusTpl'
					},{
						field: 'payWayName',
						title: '支付网关',
						width: 90
					},{
						field: 'payTime',
						title: '支付时间',
						width: 180,
						templet: '#payTimeTpl'
					},{
						field: 'refundTime',
						title: '退款时间',
						width: 180,
						templet: '#refundTimeTpl'
					},{
						field: 'gmtCreate',
						title: '创建时间',
						width: 180,
						templet: '#gmtCreateTpl'
					}]
				],
				skin: 'line', //表格风格
				even: true,
				page: true, //是否显示分页
				limits: [20, 50, 100],
				limit: 20, //每页默认显示的数量
				done: function(res, curr, count) {
					if(res.code==0){
						layer.close(indexclose);
						if(res.data != null) {
							limit = res.data.length;
							page = curr
						}
					}else{
						layer.close(indexclose);
						setTimeout(function() {
							layui.layer.tips(res.errorMsg, '.layui-layer-setwin .layui-layer-close', {
								tips: 3
							});
						}, 100)
					}
				}
			});

			$('#search').on('click', function() {
				var orderCode = $('#orderCode').val();
				var registerCode = $('#registerCode').val();
				var nickName = $('#nickName').val();
				var selectPayWayCode = $('#selectPayWayCode').val();
				var orderStatusCode = $('#orderStatusCode').val();
				table.reload('tableDemo', {
					page: {
						curr: 1
					},
					where: {
						orderCode: orderCode,
						registerCode: registerCode,
						nickName: nickName,
						selectPayWayCode: selectPayWayCode,
						orderStatusCode: orderStatusCode,
						timestamp: (new Date()).valueOf()
					},
					url: dataApi,
					done: function(res, curr, count) {
						if(res.data != null) {
							limit = res.data.length;
							page = curr
						}
					}
				});
			});
		});

	</script>
