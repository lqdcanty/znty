<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文档版本</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="/assets/common/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/assets/common/css/public.css" media="all" />
		<style>
			.layui-form-label{
			   width:60px;
			}
			.loadingA{
				display:inline-block;
				margin:0 10px;
				line-heigt:22px;
				color:#999;
			}
			.loadingA a{
			    text-decoration-style: solid;
    			text-decoration-line: underline;
    			color:#999;
			}
			.loadingA a:hover{
				color:#1AA094;
			}
			table{
				width:100%;
			}
		</style>
	</head>

	<body class="childrenBody">
	
		<blockquote class="layui-elem-quote quoteBox">
			<form class="layui-form" onsubmit="return false;">
				<div class='layui-form-item mb0'>
					<div class="layui-inline">
						<label class="layui-form-label">关键字</label>
						<div class="layui-inline">
							<input class="layui-input" id="keyword" placeholder="关键字" autocomplete="off">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"></label>
						<div class="layui-inline">
							<a class="layui-btn search_btn" id="search" data-type="reload">搜索</a>
						</div>
					</div>

				</div>
			</form>
		</blockquote>
		<table id="dataList" lay-filter="userList"></table>
		<div id='pageWrap'></div>
		
		
		<script type="text/javascript">
			var realPath = "${ctx}"
			
		</script>
		<script type="text/javascript" src="/assets/system/common/layui/layui.js"></script>
		<script type="text/javascript">
			var width,height;
			if(document.body.clientWidth<1500){
				width='650px';
				height="450px";
			}else{
				width='650px';
				height="550px";
			}
			layui.use(['table', 'form', 'layer', 'laypage'], function() {
				var table = layui.table,
					laypage = layui.laypage;
				    form = layui.form,
				    layer = layui.layer,
					$ = layui.jquery;
				var page = 1,
					size = 20;
				//渲染列表表格
				var tableIns = table.render({
					elem: '#dataList',
					cellMinWidth: 95,
					id: "userList",
					cols: [
						[{
								field: 'name',
								title: '名称',
								fixed: 'left',
								width:150
							},
							{
								field: 'publishTimeStr',
								title: '发布时间',
								width:150
							},
							{
								field: 'intro',
								title: '简介 ',
								align: 'center',
								width:300
							},
							
							
							{
								field: 'gmtCreateStr',
								title: '创建时间',
								width:150
							},
							
							{
								field: 'lastUname',
								title: '最后更新用户',
								align: 'center',
								width:130
							},
							
							{
								field: 'gmtModifiedStr',
								title: '最后修改时间',
								align: 'center',
								width:150
							},
							{
								field: 'attachment',
								title: '附件',
								align: 'left',
								width:500,
								templet: function(d) {
									//return '<a href="'+d.fileUrl+'" class="layui-btn">点击下载</a>';
									var html='';
									for(var i=0;i<d.attachment.length;i++){
										html+='<span class="loadingA"><a href="'+d.attachment[i].fileUrl+'">'+d.attachment[i].fileName+'</a>('+d.attachment[i].fileSize+')</span>';
									}
									return html;
								},
								
							},
							
						]
					]
				});
				
				
				getData(page, size);
				

				//列表操作
				table.on('tool(userList)', function(obj) {
					console.log(obj,"obj")
					var layEvent = obj.event,
						data = obj.data;

					if(layEvent === 'edit') { //编辑
						addProperty(data);
					}
					if(layEvent === 'detail'){//详情
						seeInfoFun(data);
					}
				});

				//获取列表数据
				function getData(page, size) {
					
					var keyword = $('#keyword').val();
					var index = parent.layer.load(2, {
						shade: false
					}); //0代表加载的风格，支持0-2
					$.ajax({
						type: 'get',
						url: "/api/document/list",
						cache: false,
						data: {
							keyword:keyword,
							pageSize: page,
							size: size,
							fresh: Math.random()
						},
						success: function(obj) {
							console.log(obj.data)
							parent.layer.close(index);
							if(obj.code != 0) {
								layer.alert(obj.errorMsg, {
									icon: 2
								});
								return;
							}
							tableIns.reload({
								data: obj.data.list
							});
							laypage.render({
								elem: 'pageWrap',
								count: obj.data.allRow,
								curr: obj.data.currentPage,
								layout: ['count', 'prev', 'page', 'next', 'skip'],
								jump: function(res, first) {
									console.log(first);
									console.log(res);
									if(!first) {
										console.log(res.curr);
										getData(res.curr, size)
									}
								}
							});
						}
					})
				}

			})
		</script>
	</body>

</html>
