<script>
	var path = '${ctx}';
	getUIrl("ios");
	getUIrl("android");
	function getUIrl(platform){
		var downUrl="";
		var formData = {}
		formData.platform = platform;
		$.ajax({
			url:  path + "/version/info",
			data: formData,
			type: 'get',
			dataType: 'json',
			success: function(data) {
				console.log(data)
				if(data.resultCode == 200){
					if(data.result.version.downUrl){
						$("#"+platform+"Down").attr("href",data.result.version.downUrl);
					}
				}
			}
		});
		return downUrl;
	}
